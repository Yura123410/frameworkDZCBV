{% extends 'dogs/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="row">
    <div class="col-6">
        <div class="card">
            <div class="car_header">
                Добавить собаку
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-outline-success">
                    Добавить
                </button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
